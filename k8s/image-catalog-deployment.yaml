apiVersion: apps/v1
kind: Deployment
metadata:
  name: uporabniki-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uporabniki
  template:
    metadata:
      labels:
        app: uporabniki
    spec:
      containers:
      - image: sabinca97/novaslika:2
        name: uporabniki
        imagePullPolicy: Always
        env:
        - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
          value: jdbc:postgresql://ec2-52-1-95-247.compute-1.amazonaws.com:5432/d8gnrm64ecchtp
        - name: KUMULUZEE_DATASOURCES0_USERNAME
          value: vdjkikowgtbsmb
        - name: KUMULUZEE_DATASOURCES0_PASSWORD
          value: 90c2a354319c666def2d0e862c1d558df0a4919d7d4fd4753e95642899343dbc
        ports:
        - containerPort: 8080
          name: server
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health/live
            port: server
          initialDelaySeconds: 20
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: server
          initialDelaySeconds: 20
          periodSeconds: 3


---

apiVersion: v1
kind: Service
metadata:
  name: uporabniki
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    protocol: TCP
    targetPort: server
  selector:
    app: uporabniki


